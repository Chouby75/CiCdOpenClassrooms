name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_FRONT_REPO: bobapp-front

jobs:
  test-and-scan:
    name: SonarQube
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: 1. Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # ou la version que tu utilises (ex: 18, 20, 22)

      - name: 2. Install dependencies
        run: npm install
        working-directory: ./front # Indique o√π se trouve ton package.json

      - name: 3. Run tests and generate coverage
        run: npx ng test --no-watch --code-coverage
        working-directory: ./front
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          # On ajoute 'args' pour configurer le scanner
          args: >
            -Dsonar.organization=chouby75
            -Dsonar.projectKey=chouby75_bobapp-frontend
            -Dsonar.projectBaseDir=./front
            -Dsonar.javascript.lcov.reportPaths=./front/coverage/bobapp/lcov.info
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  push-docker:
    name: üê≥ Push Docker Image (Frontend)
    runs-on: ubuntu-latest
    needs: test-and-scan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: checkout du code
        uses: actions/checkout@v4

      - name: Login sur Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build et Push Image Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_FRONT_REPO }}:latest
